<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Estudiantes</title>
    <link rel="stylesheet" href="../css/styleform.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <form id="registroForm">
            <h2>Formulario de Registro</h2>

            <label>Nombre <span class="required">*</span></label>
            <input type="text" id="nombres" name="nombres" required>

            <label>Apellido <span class="required">*</span></label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label>Tipo de Identificación <span class="required">*</span></label>
            <select name="tipoID" required>
                <option value="">Seleccione</option>
                <option value="CC">C.C.</option>
                <option value="NIT">NIT</option>
                <option value="DNI">DNI</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Otro">Otro</option>
            </select>

            <label>Número de Identificación <span class="required">*</span></label>
            <input type="text" id="identificacion" name="identificacion" required>

            <label>Teléfono <span class="required">*</span></label>
            <input type="tel" id="telefono" name="telefono" required>

            <label>Email <span class="required">*</span></label>
            <input type="email" name="email" required />

            <label>Fecha de nacimiento <span class="required">*</span></label>
            <input type="date" name="fechaNacimiento" required />

            <label>Sexo <span class="required">*</span></label>
            <div class="sexo">
                <label><input type="radio" name="sexo" value="Hombre" required /> Hombre</label>
                <label><input type="radio" name="sexo" value="Mujer" required /> Mujer</label>
            </div>

            <!-- Contraseña -->
            <label>Contraseña <span class="required">*</span></label>
            <div class="password-container">
                <input type="password" id="pass1" name="pass1" required>
                <button type="button" class="toggle-pass"></button> <!-- sin texto aquí -->
            </div>

            <!-- Repetir Contraseña -->
            <label>Repetir Contraseña <span class="required">*</span></label>
            <div class="password-container">
                <input type="password" id="pass2" name="pass2" required>
                <button type="button" class="toggle-pass"></button> <!-- sin texto aquí -->
            </div>


            <div class="buttons">
                <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>

        <div id="resultados"></div>
    </div>

    <script src="../js/scriptform.js"></script>
</body>

</html>
